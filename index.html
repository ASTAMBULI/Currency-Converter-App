<!DOCTYPE html>
<html lang="en">
	<head>
		<title>YoteYote - Currency Coneter App</title>
		<meta charset="utf-8">
 	    <meta name="viewport" content="width=device-width, initial-scale=1">
 	   <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
 	    <link rel="stylesheet" href="font-awesome/css/font-awesome.css"  type="text/css">
 	    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
 	    <link rel="stylesheet" href="css/style.css" type="text/css">
 	    <link rel="stylesheet" href="css/media_queries.css" type="text/css">
 	    <link rel="stylesheet" href="css/flags.css" type="text/css">
 	    <link rel="icon" href="img/yoteyote-logo.png" type="image/png">
	</head>
	<body>
	<div id="currency-app">
		<div id="content-container">
			<div id="container-header">
				<div id="logo">
					<img src="img/yote-currency-logo.png">
				</div>
				<div id="tabs">
					<ul>
						<li>Calculate Rates</li>
						<li>Manage Rates</li>
						<li>Add Rates</li>
						<li></li>
					</ul>		
				</div>
			</div>
			<div id="popular-list">
				<div id="elements">
					
				</div>
			</div>
			<div id="main-panel">
				<h6>GET LIVE PRICE</h6>
				<h3>REQUEST PRICES</h3>
				<div class="head-hr"></div>
				<div id="inputs-space">
					<div class="row">
						<div class="input">
							<div class="title">Currency I have</div>
							<div class="select-box">
								<select>
									<option class="flag-container flag  flag-AD">USD - Dollar</option>
								</select>
							</div>
						</div>
					</div>
					
				</div>
			</div>
			
		</div>
		</div>
			<script type="text/javascript" src='js/jquery.js'></script>
			<script type="text/javascript" src='js/script.js'></script>
	</body>

</html>
